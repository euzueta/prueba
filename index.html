<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Vue 2 .- Practica de formularios</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
</head>
<body>
    <div id="app" class="container">
        <!--- {{ $data }} --->
        <h4>多Has trabajado con Vue.Js?</h4>
        <div class="radio">
            <label class="radio-inline">
                <input type="radio" v-model="vue.exp" v-bind:value="true"> Si
            </label>
            <label class="radio-inline">
                <input type="radio" v-model="vue.exp" v-bind:value="false"> No
            </label>
        </div>

        <template v-if="vue.exp">

            <div class="form-group">
                <label for="vue_years">多Cuantos a単os de experiencia
                tienes con Vue?</label>
                <input type="number" v-model="vue.years" class="form-control">
            </div>
    
            <div v-if="vue.years < 2" class="form-group">
                <label for="vue_years">多Que te motivo a aprender Vue?</label>
                <textarea v-model="vue.description" class="form-control" rows="4"></textarea>
            </div>
            
            <div v-else class="form-group">
                <label for="vue_years">Cuentanos tu esperiencia con Vue</label>
                <textarea v-model="vue.description" class="form-control" rows="4"></textarea>
            </div>
            <div v-if="vue.description == ''" class="alert alert-danger" role="alert">
                Por favor, complete el campo anterior.
            </div>
            <div v-else-if="vue.description.length > 1000" class="alert alert-danger" role="alert">
                El texto no puede contener mas de 1000 caracteres!!
            </div>

            
        </template>

        
        
        <footer class="footer">
            <p>&copy; 2020 ManyCorp</p>
        </footer>

    </div>
    
    <script src="https://unpkg.com/vue@2.1.8/dist/vue.js">
    </script>

    <script>
        var vm = new Vue ({
            el:"#app",
            data: {
                vue:{
                    exp: null,
                    years:0,
                    description:'',
                }
            
            }
            
        });
    </script>



</body>
</html>
